<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WAR! - The Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="display-1 ff-war text-center">WAR! The Game</h1>
    </header>
    <main>
      <header class="text-center mb-5">
        <button id="new-game-button" class="btn btn-primary">Start Game</button>
        <button id="play-one-round-button" class="btn btn-success d-none">
          Draw Your Cards!
        </button>
      </header>

      <!-- THE ANIMATION THINGY -->
      <div class="game-container d-flex justify-content-center">
        <figure class="stack">
          <div class="card one">
            <img
              class="w-100 img-fluid round card-img"
              id="player-card-img"
              src="./images/playing-card-back.jpg"
              alt="card"
            />
          </div>
          <div class="card two">
            <img
              class="w-100 img-fluid round card-img"
              id="player-card-img"
              src="./images/playing-card-back.jpg"
              alt="card"
            />
          </div>
          <div class="card three">
            <img
              class="w-100 img-fluid round card-img"
              id="player-card-img"
              src="./images/playing-card-back.jpg"
              alt="card"
            />
          </div>
        </figure>
      </div>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js" defer></script>
  </body>
</html>
